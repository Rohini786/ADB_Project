<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    /* Reset some default */
    * {
      box-sizing: border-box;
    }
    body {
  background-color: #fff5e6;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px 0 40px 0;
  color: #5a4339;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  background: #fff;
  padding: 2.5rem 3rem;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(242, 140, 107, 0.2);
  max-width: 480px;
  width: 100%;
  margin-top: 40px;
}

h2 {
  margin-bottom: 1.6rem;
  text-align: center;
  color: #f28c6b;
  font-weight: 700;
  font-size: 2rem;
  letter-spacing: 1px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

label {
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 0.3rem;
  color: #8b6f63;
}

input, select {
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: 1.5px solid #fcd5b2;
  transition: border-color 0.3s ease;
  width: 100%;
  outline-offset: 2px;
}

input:focus, select:focus {
  border-color: #f28c6b;
  outline: none;
  box-shadow: 0 0 8px #fcd5b2aa;
}

#specializationField {
  display: none; /* toggled by JS */
}

button {
  margin-top: 1.5rem;
  padding: 0.9rem;
  background-color: #f28c6b;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  letter-spacing: 0.8px;
}

select {
  -webkit-appearance: none;  /* Remove default arrow in Chrome/Safari */
  -moz-appearance: none;     /* Remove default arrow in Firefox */
  appearance: none;
  background-color: #fff;
  border: 1.5px solid #fcd5b2;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border-radius: 8px;
  width: 100%;
  cursor: pointer;
  outline-offset: 2px;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='14' height='10' viewBox='0 0 14 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L7 7L13 1' stroke='%23f28c6b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 1rem center;
  background-size: 14px 10px;
  transition: border-color 0.3s ease;
}

select:focus {
  border-color: #f28c6b;
  box-shadow: 0 0 8px #fcd5b2aa;
  outline: none;
}

button:hover {
  background-color: #de7a55;
}
.flash-messages {
  max-width: 480px;
  margin: 1rem auto;
  padding: 0 1rem;
}

.flash {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-weight: 600;
  font-size: 0.95rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.flash.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.flash.danger {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.subtext {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9rem;
  color: #8b6f63;
}

.subtext a {
  color: #f28c6b;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.subtext a:hover {
  color: #de7a55;
  text-decoration: underline;
  cursor: pointer;
}

    /* Responsive */
    @media (max-width: 520px) {
      .container {
        margin: 1rem;
        padding: 1.8rem 2rem;
      }
    }
  </style>

  <script defer>
    function toggleFields(role) {
      const isVet = role === 'vet';
      document.getElementById('specializationField').style.display = isVet ? 'block' : 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const roleSelect = document.getElementById('role');
      toggleFields(roleSelect.value);
      roleSelect.addEventListener('change', e => toggleFields(e.target.value));
    });
  </script>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div style="margin-top: 20px;">
        {% for category, message in messages %}
          <div 
            style="
              position: relative;
              padding: 12px 40px 12px 20px;
              margin-bottom: 10px;
              border-radius: 5px;
              font-weight: 500;
              color: white;
              background-color: {% if category == 'success' %}#28a745
                               {% elif category == 'danger' %}#dc3545
                               {% elif category == 'warning' %}#ffc107; color: black;
                               {% else %}#17a2b8{% endif %};
            "
            class="flash-message"
          >
            {{ message }}
            <button 
              onclick="this.parentElement.style.display='none';" 
              style="
                position: absolute;
                top: 50%;
                right: 12px;
                transform: translateY(-50%);
                background: transparent;
                border: none;
                color: inherit;
                font-weight: bold;
                font-size: 20px;
                line-height: 1;
                cursor: pointer;
                padding: 0;
                user-select: none;
              "
              aria-label="Close"
            >
              &times;
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  

    <h2>Register</h2>
    <form action="/" method="POST">
      <label for="role">Select Role</label>
      <select name="role" id="role" required>
        <option value="customer">Customer</option>
        <option value="vet">Vet</option>
      </select>

      <label for="name">First Name</label>
      <input type="text" name="name" id="name" required />
      <label for="name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" required />

      <div id="specializationField">
        <label for="specialization">Specialization</label>
        <input type="text" name="specialization" id="specialization" />
      </div>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <label for="street">Street</label>
      <input type="text" name="street" id="street" required />

      <label for="city">City</label>
      <input type="text" name="city" id="city" required />

      <label for="state">State</label>
      <input type="text" name="state" id="state" required />

      <label for="zip">ZIP</label>
      <input type="text" name="zip" id="zip" required />


      <button type="submit">Register</button>
      <p class="subtext">
        Already have an account?
        <a href="/login">Login here</a>
      </p>
    </form>
  </div>
</body>
</html>
