{% extends "base.html" %}

{% block title %}My Appointments{% endblock %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff4e6;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

        .card {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .label-col {
            font-weight: 600;
            color: #495057;
        }
        .value-col {
            color: #212529;
        }
    </style>
<body>
    <div class="container">
        <div class="card">
            <h4 class="text-center mb-4">Payment Summary</h4>
            <div class="row mb-2">
                <div class="col-6 label-col">Pet:</div>
                <div class="col-6 value-col">{{ appointment.pet_name }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-6 label-col">Base Amount:</div>
                <div class="col-6 value-col">${{ treatment.amount }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-6 label-col">Tax (18%):</div>
                <div class="col-6 value-col">${{ tax }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-6 label-col">Total:</div>
                <div class="col-6 value-col fw-bold text-success">${{ total }}</div>
            </div>

            <form method="POST">
                <h5 class="mt-4 mb-3">Card Information</h5>
                <div class="mb-3">
                    <label class="form-label">Name on Card</label>
                    <input type="text" name="card_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" name="card_number" class="form-control" maxlength="16" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" name="cvv" class="form-control" maxlength="4" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" name="expiry" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">ZIP Code</label>
                        <input type="text" name="zip_code" class="form-control" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mt-3">Pay ${{ total }}</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
